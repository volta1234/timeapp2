<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day.js Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../CSS/home.css">

</head>

<body>
    <div class="slide-container">
        <div style="border: 1px solid rgb(228, 216, 216); width: 400px; margin: auto; box-shadow: 0px 5px 3px grey;"
            class="clash-card__unit-description">
            <div class="date-time">
                <h2 style="font-size: 30px; color: black;">TIME</h2>
                <div class="timezone font"><span id="time-zone"></span>
                    <p id="current-datetime"></p>
                </div>
            </div>
            <div class="container">
                <div id="id01" class="w3-modal">
                    <div class="w3-modal-content">
                        <div class="w3-container">
                            <span onclick="document.getElementById('id01').style.display='none'"
                                class="w3-button w3-display-topright">&times;</span>
                            <div style="display: flex; justify-content: center; padding: 10px;" class="zonestyle">
                                <p class="font" style="margin-top: 5px;">Time Zone: </p>
                                <select style="height: 20px; margin: 5px; box-shadow: 0px 2px 2px grey;"
                                    id="timezone-select">

                                </select>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="refresh-button">
                    <button id="refresh-button" class="btn btn-transparent" id="refresh-button">GET CURRENT TIME</button>
                </div>
                <button onclick="document.getElementById('id01').style.display='block'" class="w3-button">Select
                    Timezone</button>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/advancedFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/timezone.js"></script>
    <script src="../JS/home.js"></script>
</body>

</html>
