<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day.js Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../CSS/home.css">

</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <p class="title">TIMER</p>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="#">
                    Home
                </a>

                <a class="navbar-item" href="./about.html">
                    AboutUs
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="container-card" class="card">
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <div id="card2" class="card">
                        <h1>Time App</h1>
                        <div class="date-time">
                            <h2>TIME</h2>
                            <div><span id="time-zone"></span>
                                <p id="current-datetime"></p>
                            </div>
                        </div>
                        <div id="id01" class="w3-modal">
                            <div class="w3-modal-content">
                                <div class="w3-container">
                                    <span onclick="document.getElementById('id01').style.display='none'"
                                        class="w3-button w3-display-topright">&times;</span>
                                    <div class="zonestyle">
                                        <select id="timezone-select" class="form-select form-select-lg mb-3"
                                            aria-label=".form-select-lg example">

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p><button class="button is-success" onclick="document.getElementById('id01').style.display='block'"
                                class="w3-button">Select
                                Timezone</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Timer</strong> by <a href="https://jgthms.com">Calvince Ogwel</a>.
          </p>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/advancedFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/timezone.js"></script>
    <script src="../JS/home.js"></script>
</body>

</html>
